<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>airline reservation system</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <h1>New Flight</h1>
    <div class="container">
      <div class="form-group mb-3">
        <label for="Number" class="form-label">flight number</label>
        <input type="text" class="form-control" id="number" placeholder="please enter fight number">
      </div>
      <div class="form-group mb-3">
        <label for="Airline name" class="form-label">Airline name</label>
        <input type="text" class="form-control" id="number" placeholder="please enter airline name">
      </div>
      <div class="form-group mb-3">
        <label for="source" class="form-label">source</label>
        <input type="text" class="form-control" id="number" placeholder="please enter source">
      </div>
      <div class="form-group mb-3">
        <label for="destination" class="form-label">Destination</label>
        <input type="text" class="form-control" id="number" placeholder="please enter destination">
      </div>
      <div class="form-group mb-3">
        <label for="destination" class="form-label">capacity</label>
        <input type="text" class="form-control" id="number" placeholder="please enter the capacity">
      </div>
      <div class="form-group mb-3">
        <label for="price" class="form-label">ticket price</label>
        <input type="text" class="form-control" id="number" placeholder="please enter the price">
      </div>
      <button class="btn btn-success">submit</button>
      <a href ="flight_list.html" class="btn btn-warning">go back</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
